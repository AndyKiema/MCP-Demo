name: Playwright_pipeline
on:
  push: [main]
  pull_request: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Build docker image
        run: docker build -t playwright-image 
      - name: Run docker
        run: docker run --rm -it playwright-image